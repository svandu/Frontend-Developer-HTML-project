<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        <li><input type="checkbox" name="complete-homework" id="complete-homework">Complete Homework</li>
        <li><input type="checkbox" name="do-laundry" id="do-laundry">Do laundry</li>
        <li><input type="checkbox" name="buy-groceries" id="buy-groceries">Buy Groceries</li>
        <li><input type="checkbox" name="call-parents" id="call-parents">Call parents</li>
        <li><input type="checkbox" name="go-for-walk" id="go-for-walk">Go for a walk</li>
    </ul>
</body>
</html>
