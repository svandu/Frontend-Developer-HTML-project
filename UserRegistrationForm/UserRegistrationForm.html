<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form/</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password"><br><br>

        <label for="confirm-password">Confirm Password: </label>
        <input type="password" id="confirm-password"><br><br>

        <label for="date-of-birth">Date of Birth: </label>
        <input type="date" id="date-of-birth"><br><br>

        <label for="gender">Gender: </label><br>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" value="other">
        <label for="other">Other</label><br><br>

        <label for="interest">Interests: </label><br>
        <input type="radio" id="music" value="music">
        <label for="music">Music</label><br>
        <input type="radio" id="sports" value="sports">
        <label for="sports">Sports</label><br>
        <input type="radio" id="reading" value="reading">
        <label for="reading">Reading</label><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
